<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Trivia Educacross - Jogo educacional de perguntas e respostas">
  <meta name="theme-color" content="#00D9FF">
  <title>Trivia Educacross</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: #000814;
      font-family: 'Exo 2', sans-serif;
    }
    #game-container { 
      width: 100%; 
      height: 100%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative;
    }
    #loading { 
      color: #00D9FF; 
      font-family: 'Orbitron', monospace; 
      font-size: 24px; 
      font-weight: 700;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">Carregando Trivia...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
